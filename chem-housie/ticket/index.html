			}

						<div id="table${no_of_tables}" style="display: table-cell;"></div>
					</div>

			}

		}

		function getTableHTML(arrB) {
			var result = "<table border=1>";
			for (var i = 0; i < arrB.length; i++) {
				result += "<tr>";
				for (var j = 0; j < arrB[i].length; j++) {
					if (arrB[i][j] == "J") {
						result += "<td>" + ' ' + "</td>";
					}
					else {
						result += "<td>" + arrB[i][j] + "</td>";
					}
				}
				result += "</tr>";
			}
			result += "</table>";
			return result;
